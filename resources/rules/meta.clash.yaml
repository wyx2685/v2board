profile:
  store-selected: true
  # 储存 API 对策略组的选择，以供下次启动时使用
  store-fake-ip: true
  # 储存 fakeip 映射表，域名再次发生连接时，使用原有映射地址

sniffer:
  enable: true
  force-dns-mapping: true   # اجبار به استفاده از نقشه DNS برای شناسایی دامنه‌ها
  parse-pure-ip: true       # شناسایی ترافیک‌هایی که فقط آی‌پی دارند و دامنه ندارند
  override-destination: true  # استفاده از نتیجه Sniffer برای تغییر مقصد ترافیک

  # دامنه‌هایی که Sniffer آن‌ها را نادیده می‌گیرد (برای سرویس‌های قابل اعتماد)
  skip-domain:
    - "*.trusted.com"
    - "*.microsoft.com"
    - "*.google.com"
    - "*.amazon.com"
    - "*.cdn.net"
    - "*.whatsapp.com"
    - "*.telegram.org"
    - "*.signal.org"
  
  # دامنه‌هایی که به صورت اجباری باید توسط Sniffer شناسایی شوند (برای سرویس‌های ناامن)
  force-domain:
    - "+.soroush.com"
    - "+.balad.ir"
    - "+.igap.net"
    - "+.rubika.ir"
    - "+.eitaa.com"
    - "+.bleem.ir"
    - "+.shad.ir"
    - "+.banino.ir"
    - "+.virasty.com"
    - "+.etelegram.com"

  # برای پورت‌های مشخصی که باید به دقت تحلیل شوند
  sniff:
    TLS:
      ports: [443, 8443, 9443]  # پورت‌های مربوط به TLS که نیاز به تحلیل دارند
    HTTP:
      ports: [80, 8080, 8880]   # پورت‌های HTTP که نیاز به تحلیل دارند

  # برای سرویس‌هایی که نیاز به تحلیل‌های پیچیده‌تر دارند
  sniff-http-payload:
    enable: true    # فعال‌سازی تحلیل محتوای HTTP برای سرویس‌های پیچیده

  # دسته‌بندی درخواست‌ها و تقسیم‌بندی بر اساس نوع سرویس برای تحلیل بهتر
  sniff-category:
    messaging:
      force-domain:
        - "*.whatsapp.com"
        - "*.telegram.org"
        - "*.signal.org"
      skip-domain:
        - "*.trusted-messenger.com"
    unsafe-messaging:
      force-domain:
        - "*.soroush.com"
        - "*.igap.net"
        - "*.rubika.ir"

  # تنظیمات دقیق‌تر برای تحلیل دامنه‌های بدون DNS
  dns-hijack:
    - any:53
    - tcp://any:53

tun:
  enable: true
  device: utun
  mtu: 1400
  stack: gvisor
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true  # فعال‌سازی DNS داخلی Clash
  prefer-h3: true  # استفاده از HTTP/3 برای بهبود امنیت و کارایی DNS
  default-nameserver:
    - 1.1.1.1  # Cloudflare DNS
    - 8.8.8.8  # Google DNS
  enhanced-mode: fake-ip  # استفاده از حالت Fake-IP برای جلوگیری از نشت DNS
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 9.9.9.9  # Quad9 برای افزایش امنیت DNS
  fake-ip-filter:
    - "*.lan"  # دامنه‌های شبکه محلی بدون Fake-IP
    - "*.local"  # شبکه‌های داخلی بدون Fake-IP
    - "localhost"
    - "*.ir"  # دامنه‌های داخلی ایران بدون Fake-IP (در صورت نیاز)
    - "*.my.irancell.ir"
    - "*.mtnirancell.ir"
proxy-groups:
  - { name: "💉دکتر‌موبایل‌جایزان", type: select, proxies: ["🚀 خودکار 🚀", "🚀 اولین سرور فعال 🚀", "load-balance"] }
  
  - name: "🚀 خودکار 🚀"
    type: url-test
    proxies: []
    url: "http://www.gstatic.com/generate_204"
    interval: 1200
    fallback-cache: false # گره‌ها همیشه تست شوند
    health-check:
      enable: true
      interval: 60 # هر یک دقیقه گره‌ها تست می‌شوند
      url: "http://www.gstatic.com/generate_204"
      timeout: 5 # زمان انتظار برای تست پینگ
      retries: 2 # تعداد تلاش‌های مجدد برای گره‌های ناموفق

  - name: "🚀 اولین سرور فعال 🚀"
    type: fallback
    proxies: []
    url: "http://www.gstatic.com/generate_204"
    interval: 1200

  - name: "load-balance"
    type: load-balance
    strategy: round-robin # استفاده از round-robin برای تغییر چرخشی گره‌ها
    proxies: []
    url: "http://www.gstatic.com/generate_204"
    interval: 600
    health-check:
      enable: true
      timeout: 5
      retries: 3
      fail-time: 1
