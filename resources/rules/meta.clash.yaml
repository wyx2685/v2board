port: 7382
socks-port: 8828
mixed-port: 9889
redir-port: 9797
tproxy-port: 9898
mode: rule
allow-lan: false
bind-address: '*'
log-level: silent
ipv6: false
external-controller: 0.0.0.0:54344
#secret: "gsdgsgsgsd"
#external-ui: /data/adb/box/clash/dashboard
tcp-concurrent: true
find-process-mode: always

profile:
  store-selected: true
  store-fake-ip: false

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  skip-domain:
    - "*.trusted.com"
    - "*.microsoft.com"
    - "*.google.com"
    - "*.amazon.com"
    - "*.cdn.net"
    - "*.whatsapp.com"
    - "*.telegram.org"
    - "*.signal.org"
  force-domain:
    - "+.soroush.com"
    - "+.balad.ir"
    - "+.igap.net"
    - "+.rubika.ir"
    - "+.eitaa.com"
    - "+.bleem.ir"
    - "+.shad.ir"
    - "+.banino.ir"
    - "+.virasty.com"
    - "+.etelegram.com"
  sniff:
    TLS:
      ports: [443, 8443, 9443]
    HTTP:
      ports: [80, 8080, 8880]
  sniff-http-payload:
    enable: true
  sniff-category:
    messaging:
      force-domain:
        - "*.whatsapp.com"
        - "*.telegram.org"
        - "*.signal.org"
      skip-domain:
        - "*.trusted-messenger.com"
    unsafe-messaging:
      force-domain:
        - "*.soroush.com"
        - "*.igap.net"
        - "*.rubika.ir"
  dns-hijack:
    - any:53
    - tcp://any:53

tun:
  enable: true
  device: utun
  mtu: 1400
  stack: gvisor
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  prefer-h3: true
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  enhanced-mode: fake-ip
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 9.9.9.9
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "localhost"
    - "*.ir"
    - "*.my.irancell.ir"
    - "*.mtnirancell.ir"
